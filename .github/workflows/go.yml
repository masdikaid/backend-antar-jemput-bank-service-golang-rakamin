name: Go

on:
  push:
    branches: [ staging ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build App
      run: go build -o bin/antar-jemput-bri-link -v ./cmd/main.go
